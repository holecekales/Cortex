<div id="pump">
    <div id="one" class="cell">
      <div id="lastUpdateTile" class="tile green">
        <div class="widget">
          <div class="wrapper">
            <div id="lastUpdateValue" class="value noTxtSelect">?</div>
            <div class="units noTxtSelect">Seconds</div>
          </div>
        </div>
        <div class="label">
          <div class="title noTxtSelect">Last Updated</div>
        </div>
      </div>
    </div>

    <div id="two" class="cell">
      <div class="tile lightgreen">
        <div class="widget">
          <div class="wrapper">
            <div id="cadenceValue" class="value noTxtSelect">?</div>
            <div class="units noTxtSelect">Minutes</div>
          </div>
        </div>
        <div class="label noTxtSelect">
          <div class="title noTxtSelect">Cadence</div>
        </div>
      </div>
    </div>

    <div id="three" class="cell">
      <div class="tile blue">
        <div class="widget">
          <div class="wrapper">
            <div id="litersPerDay" class="value noTxtSelect">?</div>
            <div class="units noTxtSelect">Liters</div>
          </div>
          <div class="wrapper">
            <div id="gallonsPerDay" class="value noTxtSelect">?</div>
            <div class="units noTxtSelect">Gallons</div>
          </div>
        </div>
        <div class="label">
          <div class="title noTxtSelect">Pump Output per Day</div>
        </div>
      </div>
    </div>

    <div id="four" class="cell">
      <div id="diagramContainer">
        <canvas id="diagram" width="10" height="10"></canvas>
      </div>
    </div>

    <div id="five" class="cell">
      <div class="tile chartGray">
        <div class="widget">
          <canvas id="myChart" width="180" height="90"></canvas>
        </div>
        <div class="label">
          <!--hack to flex box does even distribution-->
          <div style="margin-right: auto; margin-left: 7px; font-size: 14px; color: white"> 00:00</div>
          <div class="title noTxtSelect">Monitor </div>
          <div id="updateTime" style="margin-right: 7px; margin-left: auto; font-size: 14px"><span>00:00</span></div>
        </div>
      </div>
    </div>

    <div id="six" class="cell">
      <div class="tile chartGray">
        <div class="widget">
          <!-- chart goes here-->
          <canvas id="myChart2" width="180" height="90"></canvas>
        </div>
        <div class="label">
          <div class="title noTxtSelect">History</div>
        </div>
      </div>
    </div>
  </div>
