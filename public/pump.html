<div id="pump">
    <div id="one" class="cell">
      <div id="lastUpdateTile" class="tile green">
        <div class="widget">
          <div class="wrapper">
            <div id="lastUpdateValue" class="value">?</div>
            <div class="units">Seconds</div>
          </div>
        </div>
        <div class="label">
          <div class="title">Last Updated</div>
        </div>
      </div>
    </div>

    <div id="two" class="cell">
      <div class="tile lightgreen">
        <div class="widget">
          <div class="wrapper">
            <div id="cadenceValue" class="value">?</div>
            <div class="units">Minutes</div>
          </div>
        </div>
        <div class="label">
          <div class="title">Cadence</div>
        </div>
      </div>
    </div>

    <div id="three" class="cell">
      <div class="tile blue">
        <div class="widget">
          <div class="wrapper">
            <div id="litersPerDay" class="value">?</div>
            <div class="units">Liters</div>
          </div>
          <div class="wrapper">
            <div id="gallonsPerDay" class="value">?</div>
            <div class="units">Gallons</div>
          </div>
        </div>
        <div class="label">
          <div class="title">Pump Output per Day</div>
        </div>
      </div>
    </div>

    <div id="four" class="cell">
      <div id="diagramContainer">
        <canvas id="diagram" width="10" height="10"></canvas>
      </div>
    </div>

    <div id="five" class="cell">
      <div class="tile chartGray">
        <div class="widget">
          <canvas id="myChart" width="180" height="90"></canvas>
        </div>
        <div class="label">
          <div class="title">Monitor </div>
          <div id="updateTime" style="width: 140px; font-size: 12px; text-align: right"><span></span></div>
        </div>
      </div>
    </div>

    <div id="six" class="cell">
      <div class="tile chartGray">
        <div class="widget">
          <!-- chart goes here-->
          <canvas id="myChart2" width="180" height="90"></canvas>

        </div>
        <div class="label">
          <div class="title">History</div>
        </div>
      </div>
    </div>
  </div>
